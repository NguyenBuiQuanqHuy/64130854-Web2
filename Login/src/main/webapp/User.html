<!DOCTYPE html>
<html lang="vi">
<head>

            margin: 10px 0;
            color: #333;
        }
        .info {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        .contact {
            margin-top: 10px;
        }
        .contact a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .contact a:hover {
            background: #0056b3;
        }
