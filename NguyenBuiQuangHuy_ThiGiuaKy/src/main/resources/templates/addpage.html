<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trang</title>
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="layout::header"></div>
    <div class="container">
        <main class="content">
            <h2>Danh sách trang</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Trang</th>
                        <th>Từ Khóa</th>
                        <th>Nội Dung</th>
                        <th>Trang Cha</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="page : ${pagelist}">
                        <td th:text="${page.id}"></td>
                        <td th:text="${page.title}"></td>
                        <td th:text="${page.keywords}"></td>
                        <td th:text="${page.content}"></td>
                        <td th:text="${page.status}"></td>
                        <td>
                            <a th:href="@{/viewPage/{id}(id=${page.id})}">Xem</a> |
                            <a th:href="@{/deletePage/{id}(id=${page.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <h3>Thêm Trang Mới</h3>
            <form action="/addPage" method="post">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br>
                
                <label for="title">Tiêu đề:</label>
                <input type="text" id="title" name="title" required><br>
                
                <label for="keywords">Từ khóa:</label>
                <input type="text" id="keywords" name="keywords" required><br>
                
                <label for="content">Nội dung:</label>
                <input type="text" id="content" name="content" required><br>
                
                <label for="status">Trạng thái:</label>
                <input type="text" id="status" name="status" required><br>
                
                <button type="submit">Thêm</button>
            </form>
        </main>
        <div th:replace="layout::sidebar"></div>
    </div>
    <div th:replace="layout::footer"></div>
</body>
</html>
