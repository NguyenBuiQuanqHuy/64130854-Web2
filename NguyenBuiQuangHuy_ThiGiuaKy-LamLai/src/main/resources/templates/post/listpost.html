<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trang</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="layout::header"></div>
    <div class="container">
        <main class="content">
            <h2>Danh sách trang</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu Đề</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${postlist}">
                        <td th:text="${post.id}"></td>
                        <td th:text="${post.title}"></td>
 
                       
                        <td>
                            <a th:href="@{/post/view/id(id=${post.id})}">Xem</a> |
                           	<a href="#">Sửa</a> | 
<a th:href="@{/post/delete/{id}(id=${post.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <div th:replace="layout::sidebar"></div>
    </div>
    <div th:replace="layout::footer"></div>
</body>
</html>
