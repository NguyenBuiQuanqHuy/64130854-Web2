<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trang</title>
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="layout::header"></div>
    <div class="container">
        <main class="content">
            
            <h3>Thêm Trang Mới</h3>
             <form th:action="@{/post/new}" method="post">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br>
                
                <label for="title">Tiêu đề:</label>
                <input type="text" id="title" name="title" required><br>
               
                
                <label for="content">Nội dung:</label>
                <input type="text" id="content" name="content" required><br>
                
                <label for="status">Trạng thái:</label>
                <input type="text" id="catetoryID" name="catetoryID" required><br>
                
                <button type="submit">Thêm</button>
            </form>
        </main>
        <div th:replace="layout::sidebar"></div>
    </div>
    <div th:replace="layout::footer"></div>
</body>
</html>
