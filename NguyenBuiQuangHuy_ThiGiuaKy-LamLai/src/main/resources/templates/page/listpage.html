<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trang</title>
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="layout::header"></div>
    <div class="container">
        <main class="content">
            <h2>Danh sách trang</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Trang</th>
                        <th>Trang Cha</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="page : ${pagelist}">
                        <td th:text="${page.id}"></td>
                        <td th:text="${page.pageName}"></td>
 
                        <td th:text="${page.parentPageID}"></td>
                        <td>
                            <a th:href="@{/page/view/{id}(id=${page.id})}">Xem</a> |
                           	<a href="#">Sửa</a> | 
<a th:href="@{/page/delete/{id}(id=${page.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <div th:replace="layout::sidebar"></div>
    </div>
    <div th:replace="layout::footer"></div>
</body>
</html>
