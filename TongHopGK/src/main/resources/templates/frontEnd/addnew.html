<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="frontEnd/frontEndView::header"></div>

    <div class="container">
        <main class="content">
            <h2>Thêm Sinh Viên</h2>
            <form th:action="@{/addnew}" method="post" th:object="${sinhVien}">
                <label>Mã số sinh viên:</label>
                <input type="number" th:field="*{mssv}" required>

                <label>Họ và Tên:</label>
                <input type="text" th:field="*{hoTen}" required>

                <label>Điểm:</label>
                <input type="number" step="0.01" th:field="*{diem}" required>

                <button type="submit">Thêm</button>
            </form>
        </main>
    </div>

    <div th:replace="frontEnd/frontEndView::footer"></div>
</body>
</html>
